<html>
<head>
	<title>My First Multi-Series chart</title>
	<script type="text/javascript" src="../fusioncharts/fusioncharts.js"></script>
	<script type="text/javascript">
	FusionCharts.ready(function () {
        var revenueChart = new FusionCharts({
            type: 'column2d',
            renderAt: 'chartContainer',
            width: '700',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Sales Trends",
                    "subcaption": "FY 2012 - FY 2013",
                    "xaxisname": "Month",
                    "yaxisname": "Revenue",
                    "showvalues": "1",
                    "placeValuesInside" : "1",
                    "rotateValues": "1",
                    "valueFontColor" : "#ffffff",
                    "numberprefix": "$",
                    "showLegend":"1"
                },
                "categories": [
                {
                    "category": [
                    { "label": "Jan 2012" },
                    { "label": "Feb 2012" },
                    { "label": "Mar 2012" },
                    { "label": "Apr 2012" },
                    { "label": "May 2012" },
                    { "label": "Jun 2012" },
                    { "label": "Jul 2012" },
                    { "label": "Aug 2012" },
                    { "label": "Sep 2012" },
                    { "label": "Oct 2012" },
                    { "label": "Nov 2012" },
                    { "label": "Dec 2012" },
                    
                    ]
                }
                ],
                "dataset": [
                {
                    "seriesName":"name",
                    "data": [
                    { "value": "27400" },
                    { "value": "29800" },
                    { "value": "25800" },
                    { "value": "26800" },
                    { "value": "29600" },
                    { "value": "32600" },
                    { "value": "31800" },
                    { "value": "36700" },
                    { "value": "29700" },
                    ]
                }
                ]
            }
        });

revenueChart.render();
});
</script>
</head>
<body>
	<div id="chartContainer">A multi-series chart will load here!</div>
</body>
</html>
